<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Integer Obstacle Game</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #f1c40f;
      text-shadow: 2px 2px 4px #000;
    }

    #game {
      margin: 20px auto;
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.6);
      position: relative;
    }

    #question {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #options {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .option {
      background: #ecf0f1;
      color: #2c3e50;
      font-size: 1.5em;
      padding: 15px 25px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .option:hover {
      transform: scale(1.1);
      background: #2ecc71;
      color: white;
    }

    #character {
      margin: 20px auto;
      width: 120px;
      transition: transform 0.5s ease-in-out;
    }

    #obstacle {
      margin: 20px auto;
      width: 100px;
      height: 100px;
    }

    #feedback {
      margin-top: 15px;
      font-size: 1.5em;
      min-height: 40px;
    }

    #score {
      margin-top: 15px;
      font-size: 1.3em;
    }

    #restart {
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
      width: 40px;
    }
  </style>
</head>
<body>
  <h1>üêç Integer Obstacle Adventure üéÆ</h1>
  <div id="game">
    <img id="restart" src="https://cdn-icons-png.flaticon.com/512/992/992703.png" title="Restart Game" onclick="restartGame()">
    <div id="question">Loading...</div>
    <div id="options"></div>
    <img id="character" src="https://cdn-icons-png.flaticon.com/512/3048/3048122.png" alt="Character">
    <div>
      <img id="obstacle" src="" alt="Obstacle">
    </div>
    <div id="feedback"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const questions = [
      { q: "5 - 3", a: 2 },
      { q: "7 + (-4)", a: 3 },
      { q: "-6 + 9", a: 3 },
      { q: "8 - (-2)", a: 10 },
      { q: "-4 - (-7)", a: 3 },
      { q: "0 - 3", a: -3 },
      { q: "0 - (-4)", a: 4 },
      { q: "-3 - (-5)", a: 2 },
      { q: "6 - (-1)", a: 7 },
      { q: "-7 + (-2)", a: -9 }
    ];

    const obstacleImages = [
      "https://cdn-icons-png.flaticon.com/512/3256/3256013.png", // Rock
      "https://cdn-icons-png.flaticon.com/512/619/619034.png", // Fire
      "https://cdn-icons-png.flaticon.com/512/616/616408.png", // Fence
      "https://cdn-icons-png.flaticon.com/512/746/746535.png", // Water puddle
      "https://cdn-icons-png.flaticon.com/512/2857/2857515.png" // Tree log
    ];

    let score = 0;
    let current = 0;

    function loadQuestion() {
      if (current >= questions.length) {
        document.getElementById("question").innerText = "üéâ Adventure Completed!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("feedback").innerText = `Final Score: ${score} / ${questions.length}`;
        return;
      }

      let qObj = questions[current];
      document.getElementById("question").innerText = `Solve: ${qObj.q}`;
      
      // random obstacle each time
      let obstacle = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
      document.getElementById("obstacle").src = obstacle;

      let correct = qObj.a;
      let options = [correct];
      while (options.length < 4) {
        let wrong = correct + Math.floor(Math.random() * 7 - 3);
        if (!options.includes(wrong)) options.push(wrong);
      }
      options = options.sort(() => Math.random() - 0.5);

      document.getElementById("options").innerHTML = "";
      options.forEach(opt => {
        let btn = document.createElement("div");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt, correct);
        document.getElementById("options").appendChild(btn);
      });
    }

    function checkAnswer(choice, correct) {
      let feedback = document.getElementById("feedback");
      let character = document.getElementById("character");
      
      if (choice === correct) {
        score++;
        feedback.innerText = "‚úÖ Great! You jumped over!";
        feedback.style.color = "#2ecc71";
        character.style.transform = "translateY(-80px)";
        setTimeout(() => {
          character.style.transform = "translateY(0px)";
          current++;
          loadQuestion();
        }, 1000);
      } else {
        feedback.innerText = "‚ùå Oops! Try again!";
        feedback.style.color = "#e74c3c";
      }
      document.getElementById("score").innerText = `Score: ${score}`;
    }

    function restartGame() {
      score = 0;
      current = 0;
      document.getElementById("score").innerText = `Score: 0`;
      document.getElementById("feedback").innerText = "";
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
