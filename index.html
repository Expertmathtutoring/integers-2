<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Integer Operations Obstacle Game</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }
    #game {
      margin: 20px auto;
      width: 80%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #question {
      font-size: 2rem;
      margin: 20px 0;
    }
    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .option {
      background: #ff9800;
      padding: 15px 25px;
      font-size: 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #ffc107;
      transform: scale(1.1);
    }
    #obstacle-area {
      margin-top: 30px;
      height: 180px;
      position: relative;
      overflow: hidden;
    }
    #character {
      position: absolute;
      bottom: 0;
      left: 20px;
      width: 80px;
      transition: left 1s, bottom 0.5s;
    }
    .obstacle {
      position: absolute;
      bottom: 0;
      right: 20px;
      width: 120px;
      height: 120px;
    }
    #feedback {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Integer Obstacle Challenge üßÆüèÉ</h1>
  <div id="game">
    <div id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div id="obstacle-area">
      <img id="character" src="https://i.ibb.co/DW15H7J/runner.png" alt="character">
      <img id="obstacle" class="obstacle" src="" alt="obstacle">
    </div>
    <div id="feedback"></div>
  </div>

  <script>
    const questions = [
      { q: "5 - 3", a: 2 },
      { q: "-3 - (-5)", a: 2 },
      { q: "4 - (-7)", a: 11 },
      { q: "6 - (-1)", a: 7 },
      { q: "0 - 3", a: -3 },
      { q: "0 - (-4)", a: 4 },
      { q: "-7 + 9", a: 2 },
      { q: "-8 - 2", a: -10 },
      { q: "12 - 15", a: -3 },
      { q: "-10 + (-6)", a: -16 }
    ];

    const obstacles = [
      "https://i.ibb.co/6yMknXp/wall.png", 
      "https://i.ibb.co/qpxkLhS/river.png", 
      "https://i.ibb.co/k9CccpP/spikes.png", 
      "https://i.ibb.co/MR4b1Xj/pit.png"
    ];

    let current = 0;
    const character = document.getElementById("character");
    const obstacle = document.getElementById("obstacle");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedback = document.getElementById("feedback");

    function loadQuestion() {
      if (current >= questions.length) {
        questionEl.textContent = "üéâ You finished all obstacles!";
        optionsEl.innerHTML = "";
        obstacle.style.display = "none";
        return;
      }
      let q = questions[current];
      questionEl.textContent = `Solve: ${q.q}`;
      optionsEl.innerHTML = "";
      feedback.textContent = "";

      // Random obstacle
      obstacle.src = obstacles[Math.floor(Math.random() * obstacles.length)];
      obstacle.style.display = "block";

      let answers = [q.a];
      while (answers.length < 4) {
        let wrong = q.a + Math.floor(Math.random() * 11) - 5;
        if (!answers.includes(wrong)) answers.push(wrong);
      }
      answers.sort(() => Math.random() - 0.5);

      answers.forEach(ans => {
        let btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = ans;
        btn.onclick = () => checkAnswer(ans, q.a);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(ans, correct) {
      if (ans === correct) {
        feedback.textContent = "‚úÖ Correct! You crossed the obstacle!";
        feedback.style.color = "lightgreen";
        jumpObstacle();
        setTimeout(() => { current++; loadQuestion(); }, 1500);
      } else {
        feedback.textContent = "‚ùå Oops! Try again.";
        feedback.style.color = "red";
      }
    }

    function jumpObstacle() {
      character.style.bottom = "100px";
      setTimeout(() => {
        character.style.bottom = "0px";
        character.style.left = "200px";
      }, 500);
      setTimeout(() => {
        character.style.left = "20px";
      }, 1000);
    }

    loadQuestion();
  </script>
</body>
</html>
