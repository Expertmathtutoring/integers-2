<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Integer Operations Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2e2e54, #1c1c1c);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #ffdd57;
    }
    #game {
      margin-top: 30px;
    }
    #question {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .option {
      background: #444;
      padding: 15px 25px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1.2rem;
    }
    .option:hover {
      background: #666;
    }
    #character {
      width: 120px;
      transition: transform 0.6s ease;
    }
    #obstacle {
      width: 120px;
      margin-top: 20px;
    }
    #feedback {
      margin-top: 20px;
      font-size: 1.3rem;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h1>üêç Integer Operations Challenge üöÄ</h1>
  <div id="game">
    <div id="question">Loading...</div>
    <div class="options" id="options"></div>
    <img id="character" src="https://cdn-icons-png.flaticon.com/512/620/620851.png" alt="Character">
    <div>
      <img id="obstacle" src="" alt="Obstacle">
    </div>
    <div id="feedback"></div>
  </div>

  <script>
    const questions = [
      { q: "5 - 3", a: 2 },
      { q: "7 + (-2)", a: 5 },
      { q: "-4 + 6", a: 2 },
      { q: "-3 - (-5)", a: 2 },
      { q: "4 - (-7)", a: 11 },
      { q: "0 - 3", a: -3 },
      { q: "0 - (-4)", a: 4 },
      { q: "-6 + (-2)", a: -8 },
      { q: "-5 - 7", a: -12 },
      { q: "9 - (-9)", a: 18 }
    ];

    const obstacles = [
      "https://cdn-icons-png.flaticon.com/512/746/746987.png", // rock
      "https://cdn-icons-png.flaticon.com/512/1995/1995535.png", // cactus
      "https://cdn-icons-png.flaticon.com/512/3145/3145765.png", // fence
      "https://cdn-icons-png.flaticon.com/512/620/620861.png", // crate
      "https://cdn-icons-png.flaticon.com/512/414/414927.png"  // hole
    ];

    const feedbackMessages = [
      "üéâ Awesome jump!",
      "üî• Great job!",
      "üöÄ You cleared it!",
      "‚≠ê Perfect move!",
      "üí° Well done!"
    ];

    let currentQuestion = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const characterEl = document.getElementById("character");
    const obstacleEl = document.getElementById("obstacle");
    const feedbackEl = document.getElementById("feedback");

    function loadQuestion() {
      if (currentQuestion >= questions.length) {
        questionEl.textContent = "üéâ Game Over! You crossed all obstacles!";
        optionsEl.innerHTML = "";
        obstacleEl.style.display = "none";
        return;
      }

      const q = questions[currentQuestion];
      questionEl.textContent = `Solve: ${q.q}`;

      // Show random obstacle
      obstacleEl.src = obstacles[Math.floor(Math.random() * obstacles.length)];
      obstacleEl.style.display = "inline";

      // Options
      optionsEl.innerHTML = "";
      let answers = [q.a];
      while (answers.length < 4) {
        let wrong = q.a + Math.floor(Math.random() * 10) - 5;
        if (!answers.includes(wrong)) answers.push(wrong);
      }
      answers.sort(() => Math.random() - 0.5);

      answers.forEach(ans => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = ans;
        btn.onclick = () => checkAnswer(ans, q.a);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        characterEl.style.transform = "translateY(-120px)";
        feedbackEl.textContent = feedbackMessages[Math.floor(Math.random() * feedbackMessages.length)];
        feedbackEl.style.color = "#4CAF50";
        setTimeout(() => {
          characterEl.style.transform = "translateY(0)";
          currentQuestion++;
          loadQuestion();
        }, 1000);
      } else {
        feedbackEl.textContent = "‚ùå Try again!";
        feedbackEl.style.color = "#ff5555";
      }
    }

    loadQuestion();
  </script>
</body>
</html>
